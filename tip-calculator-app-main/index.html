<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="px-8 lg:p-0" style="background: hsl(184, 14%, 56%)">
    <section class="container mx-auto mt-8 lg:mt-36">
      <h1 class="flex justify-center mb-12"><img src="images/logo.svg" /></h1>

      <div
        class="rounded-2xl bg-white shadow-2xl p-6 max-w-4xl w-full flex flex-col lg:flex-row gap-6 mx-auto"
      >
        <div class="w-full lg:w-1/2">
          <label class="flex flex-col gap-1 mb-6">
            <span class="text-gray-500">Bill</span>
            <div class="flex justify-between items-center relative">
              <i class="fas fa-dollar absolute left-4"></i>
              <input id="bill" type="text" class="w-full py-2" />
            </div>
          </label>
          <div class="flex flex-col gap-1 mb-6 mt-3">
            <span class="block mb-1 text-gray-500">Select Tip %</span>
            <div
              class="flex justify-between items-center gap-2 relative flex-wrap"
            >
              <button id="btn-5" class="btn-primary">5%</button>
              <button id="btn-10" class="btn-primary">10%</button>
              <button id="btn-15" class="btn-primary">15%</button>
              <button id="btn-25" class="btn-primary">25%</button>
              <button id="btn-50" class="btn-primary">50%</button>
              <input
                placeholder="Custom"
                id="customInput"
                class="border py-2 px-4 rounded-lg text-lg w-32"
              />
            </div>
          </div>
          <label class="flex flex-col gap-1 mb-6">
            <div class="flex justify-between">
              <span class="text-gray-500">Number of People</span>
              <span id="errorMsg" class="text-red-600 hidden"
                >Can't be zero</span
              >
            </div>
            <div class="flex justify-between items-center relative">
              <i class="fas fa-user-alt absolute left-4 text-gray-500"></i>
              <input id="peopleNumber" type="text" class="w-full py-2" />
            </div>
          </label>
        </div>
        <div
          style="background: hsl(183, 100%, 15%)"
          class="w-full lg:w-1/2 rounded-lg"
        >
          <div>
            <div class="flex justify-between p-6 items-center">
              <div class="flex flex-col gap-1">
                <span class="text-lg text-white">Tip Amount</span>
                <span class="text-gray-400 text-sm">/ Person</span>
              </div>
              <span
                id="tipAmountValue"
                style="color: hsl(172, 67%, 45%)"
                class="text-4xl"
                >$0.00</span
              >
            </div>
            <div class="flex justify-between p-6 items-center">
              <div class="flex flex-col gap-1">
                <span class="text-lg text-white">Total</span>
                <span class="text-gray-400 text-sm">/ Person</span>
              </div>
              <span
                id="totalAmountValue"
                style="color: hsl(172, 67%, 45%)"
                class="text-4xl"
                >$0.00</span
              >
            </div>
            <div class="flex justify-between p-6 items-center mt-8">
              <button
                id="resetButton"
                style="background: hsl(172, 67%, 45%) !important"
                class="btn-primary bg-white w-full"
              >
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
