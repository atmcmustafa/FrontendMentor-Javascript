<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-200">


  <div class="card rounded-xl bg-white p-12 lg:w-auto">

    <div class="input-box flex gap-5 border-b py-8 relative  lg:w-auto">

      <div class="flex flex-col ">
        <small class="ml-2 mb-2">DAY</small>
        <input id="day-input" type="text" placeholder="DD"
          class="w-20 lg:w-auto  py-2 px-2 rounded-lg text-gray-600 border focus:outline-0">
        <small id="invalid-day" class="error-msg text-red-600 mt-1 hidden">Invalid day</small>
      </div>
      <div class="flex flex-col">
        <small class="ml-2 mb-2">MONTH</small>
        <input id="month-input" type="text" placeholder="MM"
          class="w-20 lg:w-auto py-2 px-2 rounded-lg text-gray-600 border focus:outline-0">
        <small id="invalid-month" class="error-msg text-red-600 mt-1 hidden">Invalid month</small>
      </div>
      <div class="flex flex-col">
        <small class="ml-2 mb-2">YEAR</small>
        <input id="year-input" type="text" placeholder="YYYY"
          class="w-20 lg:w-auto py-2 px-2 rounded-lg text-gray-600 border focus:outline-0">
        <small id="invalid-year" class="hidden text-red-600 mt-1">Invalid year</small>
      </div>
      <button id="calculate">
        <img src="assets/images/icon-arrow.svg"
          class="bg-indigo-600 absolute -bottom-12 right-32 lg:-bottom-12 lg:-right-6 rounded-full p-3">
      </button>
    </div>

    <div class="mt-16 lg:mt-8">
      <h1 class="font-bold text-6xl mb-2"><span id="years" class="text-indigo-600">----</span> years</h1>
      <h1 class="font-bold text-6xl mb-2"><span id="months" class="text-indigo-600">----</span> months</h1>
      <h1 class="font-bold text-6xl mb-2"><span id="days" class="text-indigo-600">----</span> days</h1>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
