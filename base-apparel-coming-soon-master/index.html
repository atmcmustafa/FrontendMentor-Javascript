<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>


  <style>
    input:focus {
      outline: 0;
    }

    .button {
      background: linear-gradient(135deg, hsl(0, 80%, 86%), hsl(0, 74%, 74%)) !important;
      position: absolute;
      right: 0px;
      line-height: 42px;
      border-radius: 2rem;
      padding: 0px 50px;
      border: 0;
      outline: 0;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container ">
    <div class="card" style="background-image: url(images/bg-pattern-desktop.svg); background-repeat: no-repeat;">
      <div class="d-flex flex-column-reverse flex-md-row">
        <div class="col-sm-6 px-5 py-5 my-auto">
          <div>
            <img src="images/logo.svg">
          </div>
          <div class="mt-5 my-auto">
            <h1 style="letter-spacing: 8px;""><span style=" color:hsl(0, 93%, 68%);letter-spacing: 8px;">WE'RE
              <br></span> COMING <br> SOON
            </h1>
            <p style="color:hsl(0, 36%, 70%)">Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="position-relative">
              <input id="input" placeholder="Email Adress.." style="border:1px solid hsl(0, 36%, 70%)" type="text"
                class="w-100 py-2 px-3 rounded-5 outline-0">
              <button class="button">
                <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
            <div class="errorMsg start-0 text-danger fw-bold mt-3 d-none">
              Input field not can empty..!
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <img src="images/hero-desktop.jpg" alt="image" class="w-100 d-none d-md-block">
          <img src="images/hero-mobile.jpg" alt="image" class="d-block d-md-none w-100">
        </div>
      </div>
    </div>
  </div>
  <script>
    let input = document.getElementById("input");
    let errorMsg = document.querySelector(".errorMsg")
    let btn = document.querySelector(".button")

    btn.addEventListener("click", () => {
      if (input.value.length < 1) {
        errorMsg.classList.remove("d-none")
        errorMsg.classList.add("d-block")
      }
      else {
        errorMsg.classList.remove("d-block")
        errorMsg.classList.add("d-none")
      }
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
