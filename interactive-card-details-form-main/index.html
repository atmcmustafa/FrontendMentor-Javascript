<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <!-- desktop -->
    <div
      style="
        background-image: url(images/bg-main-desktop.png);
        background-size: cover;
      "
      class="background-image absolute left-0 top-0 h-screen w-1/4"
    ></div>

    <!-- mobile -->

    <div class="w-fit">
      <!-- cards front -->
      <div class="absolute top-40 left-40">
        <img src="images/bg-card-front.png" />
        <div
          class="absolute top-0 flex flex-col p-8 w-full justify-between h-full"
        >
          <img class="w-24" src="images/card-logo.svg" />
          <p id="cardNumberInfo" class="text-4xl text-white">
            1111 1111 1111 1111
          </p>
          <div class="flex justify-between text-white">
            <p id="nameInfo" class="text-xl text-white">Jane</p>
            <div class="flex">
              <span id="monthInfo">00/ </span>
              <span id="yearInfo">00</span>
            </div>
          </div>
        </div>
      </div>
      <!-- cards back -->
      <div class="absolute top-[32rem] left-72">
        <img src="images/bg-card-back.png" />
        <div
          class="absolute top-0 flex p-8 w-full bg-red justify-between h-full items-center"
        >
          <p id="cvvInfo" class="ms-auto mr-4">000</p>
        </div>
      </div>
    </div>

    <!-- enter card number -->

    <div
      class="text-black absolute right-1/4 top-1/3 p-4 flex flex-col card-container"
    >
      <div class="flex flex-col mb-4">
        <span> Cardholder Name</span>
        <input
          id="name"
          placeholder="e.g. Jane Appleseed"
          type="text"
          class="px-3 py-2 rounded-lg border"
        />
      </div>
      <div class="flex flex-col mb-4">
        <span> Card Number</span>
        <input
          id="cardNumber"
          placeholder="e.g. 1234 5678 9123 0000"
          type="number"
          class="px-3 py-2 rounded-lg border"
        />
      </div>
      <div class="flex items-center">
        <div class="flex flex-col mb-4">
          <span>Exp. Date (MM/YY)</span>
          <div>
            <input
              id="month"
              placeholder="MM"
              type="number"
              class="px-3 py-2 rounded-lg border w-24"
            />
            <input
              id="year"
              placeholder="YY"
              type="number"
              class="px-3 py-2 rounded-lg border w-24"
            />
          </div>
        </div>
        <div class="flex flex-col mb-4 ml-6">
          <span>CVC</span>
          <div>
            <input
              id="cvv"
              placeholder="e.g. 123"
              type="number"
              class="px-3 py-2 rounded-lg border w-24"
            />
          </div>
        </div>
      </div>

      <button
        id="confirmButton"
        class="bg-slate-800 py-3 text-white rounded-lg hover:bg-slate-950"
      >
        Confirm
      </button>
    </div>

    <!-- complete -->
    <div
      class="text-black absolute right-1/4 top-1/3 p-4 flex flex-col complete-container hidden"
    >
      <div class="flex flex-col items-center">
        <img class="w-24 mb-6" src="images/icon-complete.svg" />
        <h1 class="mb-4">THANK YOU</h1>
        <p>We've added your card details</p>
        <button
          class="bg-slate-800 py-3 text-white rounded-lg hover:bg-slate-950 w-full mt-6"
        >
          Continue
        </button>
      </div>
    </div>
    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue
   -->

    <script src="app.js"></script>
  </body>
</html>
